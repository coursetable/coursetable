query SameCourseOrProfOfferings(
  $same_course_id: Int!
  $professor_ids: [String!]
  $hasEval: Boolean!
) {
  computed_listing_info(
    where: {
      _or: [
        { same_course_id: { _eq: $same_course_id } }
        { professor_ids: { _has_keys_any: $professor_ids } }
      ]
    }
  ) {
    course @include(if: $hasEval) {
      evaluation_statistic {
        avg_workload
        avg_rating
      }
    }
    professor_info @include(if: $hasEval)
    ...Listing
    ...ListingRatings @include(if: $hasEval)
  }
}

query SearchEvaluationNarratives($season_code: String, $crn: Int) {
  listings(where: { season_code: { _eq: $season_code }, crn: { _eq: $crn } }) {
    course {
      evaluation_narratives {
        comment
        evaluation_question {
          question_text
          tag
        }
      }
      evaluation_ratings {
        rating
        evaluation_question {
          question_text
          options
          tag
        }
      }
      evaluation_statistic {
        enrolled
      }
    }
  }
}

fragment ListingRatings on computed_listing_info {
  average_gut_rating
  average_professor
  average_rating
  average_workload
  average_rating_same_professors
  average_workload_same_professors
  crn
  enrolled
  last_enrollment
  last_enrollment_same_professors
}

