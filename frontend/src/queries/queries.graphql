# Note: these aren't actually used directly. Instead, we use
# graphql-codegen to create typescript and apollo bindings.
# These can be found in the "generated" directory.
query SameCourseOrProfOfferings(
  $same_course_id: Int!
  $professor_ids: [String!]
) {
  computed_listing_info(
    where: {
      _or: [
        { same_course_id: { _eq: $same_course_id } }
        { professor_ids: { _has_keys_any: $professor_ids } }
      ]
    }
  ) {
    course {
      evaluation_statistics {
        avg_workload
        avg_rating
      }
    }
    all_course_codes
    areas
    average_gut_rating
    average_professor
    average_rating
    average_workload
    classnotes
    course_code
    credits
    crn
    description
    enrolled
    extra_info
    final_exam
    flag_info
    fysem
    last_enrollment
    last_enrollment_same_professors
    listing_id
    locations_summary
    number
    professor_ids
    professor_info
    professor_names
    regnotes
    requirements
    rp_attr
    same_course_id
    school
    season_code
    section
    skills
    subject
    syllabus_url
    times_by_day
    times_summary
    title
  }
}

query SearchEvaluationNarratives($season_code: String, $course_code: String) {
  computed_listing_info(
    where: {
      season_code: { _eq: $season_code }
      course_code: { _eq: $course_code }
    }
  ) {
    crn
    course {
      evaluation_narratives_aggregate {
        nodes {
          comment
          evaluation_question {
            question_text
          }
        }
      }
      evaluation_ratings {
        rating
        evaluation_question {
          question_text
        }
      }
    }
  }
}

