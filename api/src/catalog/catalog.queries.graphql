query listSeasons {
  seasons {
    season_code
  }
}

# Query for data that needs eval access
query evalsBySeason($season: String!) {
  listings(where: { season_code: { _eq: $season } }) {
    course {
      average_gut_rating
      average_rating
      average_rating_same_professors
      average_professor_rating
      average_workload
      average_workload_same_professors
      evaluation_statistic {
        enrolled
      }
      last_enrollment
      last_enrollment_same_professors
    }
    crn
  }
}

# Query for publicly available catalog data
query catalogBySeason($season: String!) {
  listings(where: { season_code: { _eq: $season } }) {
    course {
      areas
      classnotes
      colsem
      course_flags {
        flag {
          flag_text
        }
      }
      course_professors {
        professor {
          professor_id
          name
        }
      }
      credits
      description
      extra_info
      final_exam
      fysem
      last_offered_course_id
      listings {
        crn
        course_code
      }
      regnotes
      requirements
      rp_attr
      same_course_and_profs_id
      same_course_id
      skills
      syllabus_url
      sysem
      course_meetings {
        days_of_week
        start_time
        end_time
        location {
          room
          building {
            code
          }
        }
      }
      title
    }
    course_code
    crn
    listing_id
    number
    school
    season_code
    section
    subject
  }
}

query courseAttributes {
  flags {
    flag_text
  }
}
