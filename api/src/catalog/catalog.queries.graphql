query listSeasons {
  seasons {
    season_code
  }
}

# Query for data that needs eval access
query evalsBySeason($season: String!) {
  courses(where: { season_code: { _eq: $season } }) {
    average_gut_rating
    average_rating
    average_rating_same_professors
    average_professor_rating
    average_workload
    average_workload_same_professors
    course_id
    evaluation_statistic {
      enrolled
      responses
    }
    last_enrollment
    last_enrollment_same_professors
  }
}

# Query for publicly available catalog data
query catalogBySeason($season: String!) {
  courses(where: { season_code: { _eq: $season } }) {
    areas
    colsem
    course_flags {
      flag {
        flag_text
      }
    }
    course_id
    course_professors {
      professor {
        professor_id
        name
      }
    }
    credits
    description
    extra_info
    final_exam
    fysem
    last_offered_course_id
    listings {
      course_code
      crn
      number
      school
      subject
    }
    requirements
    same_course_and_profs_id
    same_course_id
    season_code
    section
    skills
    sysem
    course_meetings {
      days_of_week
      start_time
      end_time
      location {
        room
        building {
          code
        }
      }
    }
    title
    time_added
    last_updated
  }
}

query courseAttributes {
  flags {
    flag_text
  }
}

query buildingsCatalog {
  buildings {
    building_name
    code
    url
  }
}
