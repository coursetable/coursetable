version: '3.2'
services:
  proxy:
    image: node:latest
    ports:
      - '8080:8080'
      - '3001:3001'
    volumes:
      - ../dev_proxy:/app
    user: '1000'
    command: sh -c 'cd /app && yarn && yarn start'
    links:
      - frontend
      - api
      - nginx

  api:
    image: node:latest
    ports:
      - '4096:4096'
    volumes:
      - ../api:/app
      - ./wait-for-it.sh:/wait-for-it.sh
    user: '1000'
    command:
      # make the API wait for mysql to start first
      [
        './wait-for-it.sh',
        'mysql:3306',
        '-t',
        '60',
        '--',
        'sh',
        '-c',
        'cd /app && yarn && yarn start',
      ]
    depends_on:
      - graphql-engine
      - mysql
    links:
      - graphql-engine
      - mysql
    environment:
      GRAPHQL_ENDPOINT: http://graphql-engine:8080/v1/graphql
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: GoCourseTable
      MYSQL_DB: yaleplus

  frontend:
    image: node:latest
    ports:
      - '3000:3000'
    expose:
      - '3000'
    volumes:
      - ../frontend:/app
    user: '1000'
    command: sh -c 'cd /app && yarn && FORCE_COLOR=true yarn start | cat'
    tty: true # https://github.com/facebook/create-react-app/issues/8688#issuecomment-602110747

  graphql-engine:
    image: hasura/graphql-engine:latest
    ports:
      - '8085:8080'
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:thisisapassword@2.tcp.ngrok.io:10019/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true' # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey

  nginx:
    build: ./nginx
    ports:
      - '8079:8080'
    expose:
      - '8080'
    volumes:
      - ..:/usr/share/nginx/html
      # Overwrite the default configuration. Our conf is based on it
      - ../sysadmin/nginx/docker:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
      - mysql
    links:
      - php-fpm

  # Ensure php deps are installed
  php:
    build: ./php
    volumes:
      - ..:/var/www/html
    command: sh -c 'php composer.phar install'
    working_dir: /var/www/html

  php-fpm:
    env_file: ../facebook.env
    build: ./php
    volumes:
      - ..:/usr/share/nginx/html

  mysql:
    build: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: GoCourseTable
    ports:
      - '3306:3306'
    volumes:
      # This will get used to initialize the database: see
      # "Initializing a fresh instance"
      # in https://hub.docker.com/_/mariadb
      - ./mysql/database.sql:/docker-entrypoint-initdb.d/00-database.sql

  phpmyadmin:
    build: ./phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: GoCourseTable
    ports:
      - '8081:80'
