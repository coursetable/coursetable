version: "3.2"
services:
  api:
    image: node:latest
    ports:
      - "4096:4096"
      - "3001:3001"
    volumes:
      - ../api:/app
      - ./wait-for-it.sh:/wait-for-it.sh
    # make the API wait for mysql and Hasura to start first
    command: ./wait-for-it.sh mysql:3306 -t 60 -- ./wait-for-it.sh graphql-engine:8080 -t 60 -- sh -cx 'cd /app && yarn install && yarn start'

    depends_on:
      - graphql-engine
      - mysql
    environment:
      CANNY_KEY: XXX
      FACEBOOK_API_ENDPOINT: XXX
      FERRY_SECRET: XXX
      FRONTEND_ENDPOINT: XXX
      GRAPHQL_ENDPOINT: http://graphql-engine:8080/v1/graphql
      MYSQL_HOST: XXX
      MYSQL_PORT: XXX
      MYSQL_USER: XXX
      MYSQL_PASSWORD: XXX
      MYSQL_URL: XXX
      NODE_ENV: development
      POSTHOG_API_KEY: XXX
      POSTHOG_HOST: XXX
      SESSION_SECRET: XXX
      STUDENTS_DB: yaleplus
      YALIES_API_KEY: XXX
      SECURE_PORT: XXX
      INSECURE_PORT: XXX
      CHALLENGE_PASSWORD: XXX

  graphql-engine:
    image: hasura/graphql-engine:latest
    ports:
      - "8085:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: XXX
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey

  mysql:
    build: ./mysql
    command: --default-authentication-plugin=mysql_native_password --log-warnings
    environment:
      MYSQL_ROOT_PASSWORD: XXX
    ports:
      - "3306:3306"
    volumes:
      # This will get used to initialize the database: see
      # "Initializing a fresh instance"
      # in https://hub.docker.com/_/mariadb
      - ./mysql/database.sql:/docker-entrypoint-initdb.d/00-database.sql

  phpmyadmin:
    image: phpmyadmin:latest
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: XXX
    ports:
      - "8081:80"

  legacy:
    image: nginx
    ports:
      - "8075:80"
    volumes:
      - ../legacy:/usr/share/nginx/html:ro
