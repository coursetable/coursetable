name: Preview CD

on:
  pull_request:
    types: [opened]
    branches: [master]

jobs:
  comment:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - name: Shorten SHA
        shell: bash
        run: |
           echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for your pull request! The preview of your changes is available at https://${{ github.head_ref }}.preview.coursetable.com.'
            })
