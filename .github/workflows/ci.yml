# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  api:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Bun ${{ matrix.node-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      - run: cd api && bun install --frozen-lockfile
      - run: cd api && bun run generate
      - run: cd api && bun run checks

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    env:
      VITE_UMAMI_WEBSITE_ID: dummy

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: cd frontend && yarn install --frozen-lockfile
      - run: cd frontend && yarn run checks
      - run: cd frontend && CI=false yarn run build
